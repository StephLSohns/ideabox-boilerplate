<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="src/main.js"></script>
  </head>
  <body class="purple-1 body-text">
    <section class="menu purple-4">
      <button class="hidden" id="menu-icon"></button>
      <button class="hidden" id="menu-x-icon"></button>
      <h1 class="header-text">IdeaBox</h1>
      <div class="filter-star-ideas">
        <h4 class="filter-star-heading">Filter Starred Ideas</h4>
        <button class="show-ideas-btn">Show Starred Ideas</button>
      </div>
    </section>
    <main class="ideas">
      <section class="idea-form-section purple-2">
        <form class="idea-form body-text">
          <label for="title-input-field">Title</label>
          <input type="input" name="title-input-field" id="title-input-field">
          <label for="body-input-field">Body</label>
          <input type="text" name="body-input-field" id="body-input-field">
          <button class="save-idea-btn" type="submit" id="save-btn-id" disabled>Save</button>
        </form>
        <div class="search-bar">
          <img src="assets/search.svg" alt="search icon" id="search-icon-btn"/>
          <input type="text" id="search-entry" name="search-entry" placeholder="Search Ideas" />
        </div>
      </section>
      <section class="idea-cards-section">
        <section class="idea-box">
          <div class="star-delete-option">
              <img src="assets/star-active.svg" alt="red star" id="red-star-btn" onclick="this.src='assets/star.svg'" onclick="this.src='assets/star-active.svg'"/>
              <img src="assets/star.svg" alt="star idea" id="star-btn"/>
              <img src="assets/delete.svg" alt="delete idea" id="x-delete-btn"/>
          </div>
          <div class="idea-box-main-content">
            <h4 class="idea-box-title">Best Idea Yet</h4>
            <p class="idea-box-body">Here's an idea of what the idea box could look like. Of course, class names could be changed and sizing modified to fit within our grid. In other words, just a draft.</p>
          </div>
          <div class="idea-box-add-comment">
            <!-- <img src="assets/comment.svg" alt="add idea comment" id="plus-cmmt-btn"/> -->
            <h4>Comment</h4>
          </div>
        </section>
      </section>
    </main>
    <script src="src/idea.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
