<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="src/main.js"></script>
  </head>
  <body class="purple-1 body-text">
    <section class="menu purple-4">
      <a href="#menu-content" class="menu-icon"></a>
      <a href="#" class="menu-x-icon hidden"></a>
        <h1 class="header-text">IdeaBox</h1>
        <div id="menu-content">
          <h4 class="filter-star-heading">Filter Starred Ideas</h4>
          <button class="show-ideas-btn">Show Starred Ideas</button>
        </div>
    </section>
    <main class="ideas">
      <section class="idea-form-section purple-2">
        <form class="idea-form body-text">
          <label for="title-input-field">Title</label>
          <input type="input" name="title-input-field" id="title-input-field">
          <label for="body-input-field">Body</label>
          <input type="text" name="body-input-field" id="body-input-field">
          <button class="save-idea-btn" type="submit" id="save-btn-id" disabled>Save</button>
        </form>
        <div class="search-bar">
          <img src="assets/search.svg" alt="search icon" id="search-icon-btn"/>
          <input type="text" id="search-entry" name="search-entry" placeholder="Search Ideas" />
        </div>
      </section>
      <section class="idea-cards-section">
      </section>
    </main>
    <script src="src/idea.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
